<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit employee details</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{~/css/employee.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #FCA4A6;">
    <!-- Brand -->
    <a class="navbar-brand" style="color: #ffffff;" href="#">Coffee</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee}" style="color: white">Details</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center" style="padding-top: 50px; font-size: 2.1rem;
    font-weight: 600;
    color: #151111;"> Update Customer </h1>
            <div class = "card-body">
                <form th:action="@{/employee/{id} (id=${employee.id})}" th:object = "${employee}" method="POST">
                    <div class ="form-group">
                        <label>Enter the first name</label>
                        <input
                                type = "text"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label>Enter the last name</label>
                        <input
                                type = "text"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label>Enter the email</label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label>Enter the phone number</label>
                        <input
                                type = "text"
                                name = "phone_number"
                                th:field = "*{phone_number}"
                                class = "form-control"
                                placeholder="Phone Number"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
