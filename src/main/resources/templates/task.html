<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #4ba493;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/img/logosmall.png" height="60px" width="60px" alt="logo">
    </a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/employee}" style="color: white">Back</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{~/logout}"
                   onclick="if (!(confirm('Are you sure you want to Logout?'))) return false"
                   style="color: white">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h2 style="padding: 20px">Task Records</h2>
    </div>

    <table border="1" class = "table table-striped table-responsive-md" style="padding-top: 60px">
        <thead>
        <tr>
            <th> Employee Name</th>
            <th> Task Assigned</th>
            <th> Assigned Date </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "task: ${task}">
            <td th:text = "${task.employee_name}"></td>
            <td th:text = "${task.task_assigned}"></td>
            <td th:text = "${task.assigned_date}"></td>

            <td>
                <a th:href = "@{/task/edit/{id}(id=${task.id})}"
                   class = "btn btn-success">Update</a>

                <a th:href = "@{/task/{id}(id=${task.id})}"
                   class = "btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/task/new}" class = "btn btn-primary btn-sm mb-3" style="background-color: #4ba493">Add Task</a>
        </div>
    </div>

</div>
</body>
</html>
