<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit employee details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link th:href="@{~/css/adminAcc.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md" style="background-color: #4ba493;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">
        <img src="/img/logosmall.png" height="60px" width="60px" alt="">
    </a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employee}" style="color: white">Back</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center" style="padding-top: 50px; font-size: 2.1rem;
    font-weight: 600;
    color: #151111;">Your Profile</h1>
            <div class = "card-body">
                <form th:action="@{/view/{id} (id=${user.id})}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label>Enter the first name</label>
                        <input
                                type = "text"
                                name = "fullname"
                                th:field = "*{fullName}"
                                class = "form-control"
                                placeholder="Full Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label>Enter the last name</label>
                        <input
                                type = "email"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Email"
                        />
                    </div>
                    
<!--                    <div class = "text-center">-->
<!--                        <button type="submit" class = "btn btn-primary">-->
<!--                            Update-->
<!--                        </button>-->
<!--                    </div>-->
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
